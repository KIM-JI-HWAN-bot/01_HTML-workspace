<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="link" method="post">
  <fieldset>
    <legend>기본 정보</legend>
    <p>
      <label for="a">아이디 :</label>
    <input type="text" id="a" name="a" minlength="4" maxlength="12" required>
  </p>

    <p>
      <label for="b">비밀번호 :</label>
    <input type="password" id="b" name="b" minlength="8" maxlength="20" required>
  </p>

  <p>
    <label for="c">이메일 : </label>
    <input type="email" id="c" name="c" required>
  </p>
  </fieldset>

  <fieldset>
    <legend>추가 정보</legend>
    <p>
      <label for="d">직업 :</label>
      <select name="d" id="d">
        <option value="">선택하세요</option>
        <option value="student">학생</option>
        <option value="employee">회사원</option>
        <option value="self-employed">자영업자</option>
        <option value="professional">전문직</option>
        <option value="etc">기타</option>
      </select>
      </p>
       
    <p>
      <label>관심분야 :</label> <br />
      <input type="checkbox" id="q" name="q" value="mugic">
      <label for="q">음악</label>
      <input type="checkbox" id="w" name="w" value="movie">
      <label for="w">영화</label>
      <input type="checkbox" id="e" name="e" value="readimg">
      <label for="e">독서</label> 
      <input type="checkbox" id="r" name="r" value="sports">
      <label for="r">운동</label>
      <input type="checkbox" id="t" name="t" value="travel">
      <label for="t">여행</label>
    </p>
  </fieldset>

  <fieldset>
    <legend>자기소개</legend>
    <p>
      <label for="t">자기소개 :</label> <br>
      <textarea name=t" id="t" rows="5" cols="50"></textarea> <br>
    </p>
    <p>
      <label for="g">프로필사진 :</label>
      <input type="file" name="g" id="g">
    </p>
  </fieldset>

  <p>
  <input type="submit" value="가입하기">
  <input type="reset" value="다시작성">
  </p>
</form>
</body>
</html>
